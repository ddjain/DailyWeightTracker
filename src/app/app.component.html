<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
 
  <h1>Weight Meter</h1>
  
  <input type="number" [(ngModel)]="weight">
  <br>
  <input type="button" (click)="register()" value="register">
  <input type="button" (click)="showWeights()" value="Show result">

  <table border="1" class='table'>  
    <thead>  
        <tr>  
            <th>Date</th>  
            <th>Weight</th>  
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let weight of history">  
          <td>{{weight.date | date: 'dd/MM/yyyy HH:MM:SS'}}</td>  
          <td>{{weight.weight}}</td>  
        </tr>  
    </tbody>  


  <input type="button" (click)="clear()" value="RESET">
