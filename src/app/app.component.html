 


  <div class="container">     
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRecord">Add</button>
      </div>
 
      <div class="col-3"> 
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button>
      </div>
    </div>   

  </div>

<div class="container" *ngIf="history.length!=0">        
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>Date</th>
        <th>Weight</th>
        <th>Description</th>
        <!-- <th></th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weight of history; let i = index">
        <td>{{i+1}}</td>
        <td>{{weight.date | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
        <td>{{weight.weight}}</td>
        <td>{{weight.desc}}</td>
        <!-- <td> <i (click)="edit(weight)" class="fas fa-pen mr-5"></i>  <i (click)="delete(weight)" class="fas fa-eraser"></i></td> -->
      </tr>
    </tbody>
  </table>
</div>

<div class="container" *ngIf="history.length==0">  
  No past record found
</div>


  <div class="modal" id="addRecord">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Record</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <label for="usr">Weight:</label>
          <input type="number" [(ngModel)]="weight" class="form-control" id="weight">
  
          <label for="usr">Date:(Optional)</label>
          <input type="datetime-local" [(ngModel)]="date" class="form-control" id="date">
  
          <label for="usr">Description:(Optional)</label>
          <input type="text" [(ngModel)]="desc" class="form-control" id="desc">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="register()" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <div class="modal" id="delete">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Records</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure you want to delete all records
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="clear()" data-dismiss="modal">Yes delete all records</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
